<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<title>Wordle Helper</title>
<body>
  <header>
    <h1>Wordle Helper</h1>
  </header>
  <div id="grey">
    <h4>Grey</h4>
    Type letters not to be included:
    <input type="text" id="excluded" class="inputs">
  </div>
 
  <div id="green">
  <h4>Green</h4>
  <div> Type letters to be included:</div>
  
  <div>
    1st letter
    <input type="text" id="firstGreen" class="inputs" maxlength="1">
  </div>
  <div>
    2nd letter
    <input type="text" id="secondGreen" class="inputs" maxlength="1">
  </div>
  <div>
    3rd letter
    <input type="text" id="thirdGreen" class="inputs" maxlength="1">
  </div>
  <div>
    4th letter
    <input type="text" id="fourthGreen" class="inputs" maxlength="1">
  </div>
  <div>
    5th letter
    <input type="text" id="fifthGreen" class="inputs" maxlength="1">
  </div>
  </div>

  <div id="yellow">
    <h4>Yellow</h4> 
    <div> Type letter in spot where it cant be:</div>
 
    <div>
      1st letter
      <input type="text" id="firstYellow" class="inputs">
    </div>
    <div>
      2nd letter
      <input type="text" id="secondYellow" class="inputs">
    </div>
    <div>
      3rd letter
      <input type="text" id="thirdYellow" class="inputs">
    </div>
    <div>
      4th letter
      <input type="text" id="fourthYellow" class="inputs">
    </div>
    <div>
      5th letter
      <input type="text" id="fifthYellow" class="inputs">
    </div>
  </div>
  <button id="done">Done</button>
  <button id="clear">Clear</button>
  <div id="filteredWords"></div>
</body>

</html>
