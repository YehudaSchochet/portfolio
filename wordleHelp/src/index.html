<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<title>Wordle Helper</title>

<body>
  <header>
    <h1>Wordle Helper</h1>
  </header>
  <div class="element" id="grey">
    <h4>Grey</h4>
     Type letters not to be included:
    <div class="inputBox">
      <label>Letters:</label>
      <input type="text" id="excluded" class="inputs">
    </div>
  </div>

  <div class="element" id="green">
    <h4>Green</h4>
    Type letters to be included:
    <div class="inputBox">
      <label>1st letter:</label>
      <input type="text" id="firstGreen" class="inputs" maxlength="1">
    </div>
    <div class="inputBox">
      <label>2nd letter:</label>
      <input type="text" id="secondGreen" class="inputs" maxlength="1">
    </div>
    <div class="inputBox">
      <label>3rd letter:</label>
      <input type="text" id="thirdGreen" class="inputs" maxlength="1">
    </div>
    <div class="inputBox">
      <label>4th letter:</label>
      <input type="text" id="fourthGreen" class="inputs" maxlength="1">
    </div>
    <div class="inputBox">
      <label>5th letter:</label>
      <input type="text" id="fifthGreen" class="inputs" maxlength="1">
    </div>
  </div>

  <div class="element" id="yellow">
    <h4>Yellow</h4>
    Type letter in spot where it cant be
    <div class="inputBox">
      <label>1st letter:</label>
      <input type="text" id="firstYellow" class="inputs">
    </div>
    <div class="inputBox">
      <label>2nd letter:</label>
      <input type="text" id="secondYellow" class="inputs">
    </div>
    <div class="inputBox">
      <label>3rd letter:</label>
      <input type="text" id="thirdYellow" class="inputs">
    </div>
    <div class="inputBox">
      <label>4th letter:</label>
      <input type="text" id="fourthYellow" class="inputs">
    </div>
    <div class="inputBox">
      <label>5th letter:</label>
      <input type="text" id="fifthYellow" class="inputs">
    </div>
  </div>
  <div class="element">
  <button id="done">Done</button>
  <button id="clear">Clear</button>
  </div>
  <div id="filteredWords"></div>
</body>

</html>
